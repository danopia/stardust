<!doctype html>
<title>Name System - Stardust</title>
<link href="https://fonts.googleapis.com/css?family=Roboto|Material+Icons" rel="stylesheet">

<div id="app">
  <ul id="root-tree" class="tree">
    <entry-item
      class="entry-item"
      name="/"
      :path="rootPath"
      :start-open="true">
    </entry-item>
  </ul>
</div>

<script type="text/x-template" id="entry-item">
  <li>
    <div
      class="folder-name"
      :class="{bold: isFolder}"
      @click="toggle">
      {{name}}
      [{{open ? '-' : '+'}}]
    </div>
    <ul v-show="open" v-if="isFolder">
      <entry-item
        class="item"
        v-for="child in entry.children"
        :key="child.name"
        :name="child.name"
        :path="path + '/' + child.name">
      </entry-item>
      <!--li class="add" @click="addChild">+</li-->
    </ul>
    <div v-show="open" v-if="entry.type === 'String'">
      {{entry.value}}
    </div>
  </li>
</script>

<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
  let root = "/~~";

  Vue.component('entry-item', {
    template: '#entry-item',
    props: {
      name: String,
      path: String,
      startOpen: Boolean
    },
    data: function () {
      if (this.startOpen) {
        this.request()
      }

      return {
        entry: {},
        open: !!this.startOpen,
      };
    },
    computed: {
      isFolder: function () {
        return this.entry.type === "Folder";
      },
    },
    methods: {
      toggle: function () {
        this.open = !this.open;

        if (this.open && !this.requested) {
          this.request();
        }
      },
      request: function () {
        this.requested = true;

        fetch(this.path, {headers: {Accept: 'application/json'}})
          .then(x => x.json())
          .then(x => this.entry = x);
      },
      /*changeType: function () {
        if (!this.isFolder) {
          Vue.set(this.entry, 'children', [])
          this.addChild()
          this.open = true
        }
      },
      addChild: function () {
        this.model.children.push({
          name: 'new stuff'
        })
      }*/
    }
  });

  var app = new Vue({
    el: '#app',
    data: {
      rootPath: "/~~/",
    },
  });
</script>

<style type="text/css">
  body {
    font-family: Menlo, Consolas, monospace;
    color: #444;
  }
  .folder-name {
    cursor: pointer;
  }
  .bold {
    font-weight: bold;
  }
  ul {
    padding-left: 1em;
    line-height: 1.5em;
    list-style: none;
  }
</style>
