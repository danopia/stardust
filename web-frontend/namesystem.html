<!doctype html>
<title>Name System - Stardust</title>
<link href="https://fonts.googleapis.com/css?family=Roboto|Material+Icons" rel="stylesheet">
<link href="namesystem.css" type="text/css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div id="app">
  <ul id="root-tree" class="tree">
    <entry-item
      class="entry-item"
      name="/"
      :path="rootPath"
      :start-open="true">
    </entry-item>
  </ul>

  <div id="edit-pane">
    <ul id="tab-bar">
      <li>namesystem.html</li>
      <li>namesystem.css</li>
      <li>namesystem.js</li>
    </ul>

    <div class="editor">
      hello world
    </div>
  </div>
</div>

<!--
:class="{bold: isFolder}"
<li class="add" @click="addChild">+</li>
-->

<script type="text/x-template" id="entry-item">
  <li class="entry-item">
    <div
      class="folder-name"
      @click="toggle">
      <i class="material-icons tree-icon">{{icon}}</i>
      {{name}}
    </div>

    <ul v-show="open" v-if="isFolder" class="sub-tree">
      <entry-item
        v-for="child in entry.children"
        :key="child.name"
        :name="child.name"
        :path="path + '/' + child.name">
      </entry-item>
      <create-entry-item
        :parent="path">
      </create-entry-item>
    </ul>
    <div v-show="open" v-if="entry.type === 'String'">
      {{entry.value}}
    </div>
  </li>
</script>

<script type="text/x-template" id="create-entry-item">
  <li class="create-entry-item">
    <div
      class="folder-name"
      @click="toggle">
      <i class="material-icons tree-icon">add</i>
      create...
    </div>
  </li>
</script>

<script src="https://unpkg.com/vue"></script>
<script src="namesystem.js"></script>
